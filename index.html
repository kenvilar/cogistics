<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cogistics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.14"></script>
    <style type="text/tailwindcss">
      @theme {
        --*: initial;
        --spacing: 1px;
      }
    </style>
    <script type="module">
      import { include } from "/include.js";
      include();
    </script>
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body class="antialiased">
    <div class="page-wrapper">
      <div data-include="@layout/header.html"></div>
      <div class="main-wrapper">
        <h1 class="p-6 pt-4">Cogistics</h1>
        <!-- Pass params via attribute -->
        <div
          data-include="@ui/button.html"
          data-include-params='{
          "text": "Click me",
          "className": "tertiary",
          }'
        ></div>
        <!-- Or via query string @ui/button.html?buttonText=Click%20me -->
      </div>
    </div>
  </body>
</html>
